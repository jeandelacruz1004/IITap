<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/fonts/material-design-iconic-font/css/material-design-iconic-font.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>SMS Blast</title>
</head>

<body>
	<div class="wrapper">
		<div class = "back">
				<a href="/homepage" style="color: white;font-size:80px; "><</a>	
		</div>
		<form action=" {{ url_for ('send_sms') }}" method = "POST" >
			{{form.hidden_tag()}}
			<div id="wizard">
				<!-- SECTION 1 -->
				<center> <h1>SMS Blast</h1></center>
				<section>
                        {{ form.csrf_token }}
     
                        <br>
                        <div class="form-holder">
                        <label for="to">
                            Send to:
                        </label>
                       
                        <select  class ="form-control"name="to" id="">
                            <option value="all" selected>All Students</option>
                            <option value="first">All 1st Year </option>
                            <option value="second">All 2nd Year </option>
                            <option value="third">All 3rd Year </option>
                            <option value="fourth">All 4th Year </option>
                        </select> 
                    </div>
                    <div class="form-holder">
                        {{ form.message.label}}
                        <br>
                        {{ form.message(class = "form-control", id="me")}}
                        <br>
                    </div>
                        <center>{{ form.submit(value = "Send Message" , onclick = "myFunction()", id = "submitbutton")}}</center>


				</section>

			
			</div>
		</form>
	</div>

	<script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap-notify.js"></script>
	<script src="../static/js/jquery.steps.js"></script>
	<script type="text/javascript" src="../static/js/registration.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>
    <script>
        function myFunction() {
            $.notify({
                // options
                message: 'Message Sent Successfully' 
            },{
                // settings
                type: 'success'
            });
        }
    </script>


</body>

</html>
