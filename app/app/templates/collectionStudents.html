<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->  
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/css/util.css">
  <link rel="stylesheet" type="text/css" href="../static/css/collectionStudent.css">
<!--===============================================================================================-->

    <title>Student Records</title>

</head>
<body style="overflow-x:hidden;">
  <div class="limiter">
    <div class="container-table100">
      <div class="wrap-table100">
        <div class="table100 ver1 m-b-110">
          <div class="table100-head">

              <table>
                <thead>
                <tr class="row100 head">
                  <th class="cell100 column1">ID number</th>
                  <th class="cell100 column1">Name</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="table100-body js-pscroll">
            <table>
              <tbody>
                {% for students in data  %}
                <tr class="row100 body">
                  <td class="cell100 column1">{{ students.studentID }}</td>
                  <td class="cell100 column1">{{ students.Fname }} {{ students.Lname }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      
      </div>
      <br><div>
                      <button class="button1" data-toggle="modal" data-target="#myModal" onclick="window.location.href='{{ url_for('collection')}}';"><span class="glyphicon glyphicon-circle-arrow-left"></span>Back to Collections</button>

<!--                       <button class="button1" data-toggle="modal" data-target="#myModal" ><span class="glyphicon glyphicon-save-file"></span>Export Datas</button></div> -->
    </div>
  </div>


<!--===============================================================================================-->  
  <script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
  <script src="../static/vendor/bootstrap/js/popper.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
  <script src="../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
  <script src="../static/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  <script>
    $('.js-pscroll').each(function(){
      var ps = new PerfectScrollbar(this);

      $(window).on('resize', function(){
        ps.update();
      })
    });
      
    
  </script>
<!--===============================================================================================-->
  <script src="../static/js/students.js"></script>

</body>
</html>
